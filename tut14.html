<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        #firstPara{
            color: green;
        }
        .bgBlue{
            color: yellow;
            background-color: blue;
        }
        footer,span{
            background-color: palevioletred;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is a simple paragraph to demonstratre css selectors</p>
    <p id="secondPara" class="redEle bgBlue">This is a another simple paragraph to demonstratre css selectors</p>
    <div>
        <p>This is a yet another simple paragraph inside div to demonstratre css selectors</p> 
        <span>this is span</span>
    </div>
    <footer>This is a footer</footer>
</body>
</html>
